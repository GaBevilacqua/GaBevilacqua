# Nome da Action
name: Snake Game

# Controlador do tempo que será feito a atualização dos arquivos.
on:
  schedule:
    - cron: "0 */5 * * *"  # A cada 5 horas
  workflow_dispatch:

# Regras
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Versão mais recente

      # Gera a animação da cobra
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: GabrielBBarros  # Seu usuário
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - run: git status

      # Faz o push das mudanças
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Publica os arquivos na branch de saída
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # Branch de saída
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
